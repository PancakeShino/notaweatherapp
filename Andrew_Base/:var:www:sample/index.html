<body>
 <h1>Andrew's Sample</h1> 
 <p>This is a test website to learn how to use Apache2 in my IT490 project.</p>
 
 <div id="textResponse">
     awaiting response
 </div>

 <script>
 function HandleLoginResponse(response) {
     var text = JSON.parse(response); // Assuming the response is valid JSON
     document.getElementById("textResponse").innerHTML = "response: " + text;
 }

 function SendLoginRequest(username, password) {
     var request = new XMLHttpRequest();
     request.open("POST", "login.php", true);
     request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
     request.onreadystatechange = function () {
         if (this.readyState == 4 && this.status == 200) {
             HandleLoginResponse(this.responseText);
         }
     };
     request.send("type=login&uname=" + username + "&pword=" + password);
 }

 SendLoginRequest("andrew", "12345");
 </script>

</body>
</html>
